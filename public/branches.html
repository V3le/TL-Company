<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Филиалы - A2B Logistics</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/modern-design.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/auth-modal.css">
    <link rel="stylesheet" href="css/branches.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=9ec9be3c-d644-4111-b9fb-9379126dc14b&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <section class="calc-breadcrumbs">
        <div class="container">
            <a href="index.html" class="calc-breadcrumb-link">Главная</a>
            <span class="calc-breadcrumb-separator">›</span>
            <span class="calc-breadcrumb-current">Филиалы</span>
        </div>
    </section>

    <main class="branches-page">
        <!-- Поиск и фильтры сверху карты -->
        <div class="map-controls">
            <div class="search-box">
                <input type="text" id="citySearch" placeholder="Введите название населенного пункта" class="search-input">
                <button class="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="branches">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    Филиалы (<span id="branchCount">0</span>)
                </button>
                <button class="filter-btn" data-filter="delivery">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="1" y="3" width="15" height="13"></rect>
                        <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                        <circle cx="5.5" cy="18.5" r="2.5"></circle>
                        <circle cx="18.5" cy="18.5" r="2.5"></circle>
                    </svg>
                    Города адресной доставки (178)
                </button>
                <button class="filter-btn" data-filter="pickup">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                    Пункты выдачи заказов (0)
                </button>
                <button class="list-btn" onclick="toggleCitiesList()">
                    Список филиалов
                </button>
            </div>
        </div>

        <!-- Карта на весь экран -->
        <div class="map-container" id="map"></div>

        <!-- Боковая панель со списком (скрыта по умолчанию) -->
        <aside class="branches-sidebar" id="branchesSidebar">
            <div class="sidebar-header">
                <h3>Список филиалов</h3>
                <button class="close-sidebar" onclick="toggleCitiesList()">×</button>
            </div>
            <div class="cities-list" id="citiesList">
                
            </div>
        </aside>

        <!-- Детали филиала -->
        <div class="branch-details" id="branchDetails" style="display: none;">
            <div class="branch-header">
                <button class="close-details" onclick="closeBranchDetails()">×</button>
                <div class="branch-title-section">
                    <h2 id="branchCity"></h2>
                    <p class="branch-subtitle" id="branchSubtitle"></p>
                </div>
                <div class="branch-time">
                    <div class="local-time" id="localTime">00:00</div>
                    <div class="timezone-label" id="timezoneLabel">МСК+0</div>
                </div>
            </div>
            
            <div class="branch-info">
                <h3>О терминале</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <svg class="info-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                            <line x1="12" y1="22.08" x2="12" y2="12"></line>
                        </svg>
                        <div>
                            <div class="info-label">Прием груза</div>
                        </div>
                    </div>
                    <div class="info-item">
                        <svg class="info-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="1" y="3" width="15" height="13"></rect>
                            <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                            <circle cx="5.5" cy="18.5" r="2.5"></circle>
                            <circle cx="18.5" cy="18.5" r="2.5"></circle>
                        </svg>
                        <div>
                            <div class="info-label">Выдача груза</div>
                        </div>
                    </div>
                    <div class="info-item">
                        <svg class="info-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        <div>
                            <div class="info-label">Ответственное хранение</div>
                        </div>
                    </div>
                    <div class="info-item">
                        <svg class="info-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                            <polyline points="17 6 23 6 23 12"></polyline>
                        </svg>
                        <div>
                            <div class="info-label">Экспресс доставка</div>
                        </div>
                    </div>
                </div>

                <div class="branch-address">
                    <h4>Адрес</h4>
                    <p id="branchAddress"></p>
                </div>

                <div class="branch-contacts">
                    <h4>Контакты</h4>
                    <div class="contact-items">
                        <a href="#" class="contact-item" id="branchPhone">
                            <svg class="contact-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>
                            <span class="contact-text"></span>
                        </a>
                        <a href="#" class="contact-item" id="branchEmail">
                            <svg class="contact-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <span class="contact-text"></span>
                        </a>
                    </div>
                </div>

                <div class="branch-schedule">
                    <h4>График работы</h4>
                    <div class="schedule-grid">
                        <div class="schedule-day" data-day="1">
                            <div class="day-name">ПН</div>
                            <div class="day-time">09:00<br>20:00</div>
                        </div>
                        <div class="schedule-day" data-day="2">
                            <div class="day-name">ВТ</div>
                            <div class="day-time">09:00<br>20:00</div>
                        </div>
                        <div class="schedule-day" data-day="3">
                            <div class="day-name">СР</div>
                            <div class="day-time">09:00<br>20:00</div>
                        </div>
                        <div class="schedule-day" data-day="4">
                            <div class="day-name">ЧТ</div>
                            <div class="day-time">09:00<br>20:00</div>
                        </div>
                        <div class="schedule-day" data-day="5">
                            <div class="day-name">ПТ</div>
                            <div class="day-time">09:00<br>20:00</div>
                        </div>
                        <div class="schedule-day weekend" data-day="6">
                            <div class="day-name">СБ</div>
                            <div class="day-time">09:00<br>16:00</div>
                        </div>
                        <div class="schedule-day weekend" data-day="0">
                            <div class="day-name">ВС</div>
                            <div class="day-time">—</div>
                        </div>
                    </div>
                </div>

                <button class="btn-route">Как проехать</button>
            </div>
        </div>
    </main>

    <!-- Модальное окно авторизации -->
    <div id="auth-modal-placeholder"></div>

    <!-- Модальное окно заказа -->
    <div id="order-modal-placeholder"></div>

    <script src="js/header.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/order-modal.js"></script>
    <script src="js/branches.js"></script>
</body>
</html>
